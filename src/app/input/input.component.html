<form
  [formGroup]="usernameForm"
  (ngSubmit)="onSubmit()"
  class="m-4 flex flex-col justify-center items-center gap-y-4 p-4 rounded-lg"
>
  <h1 class="text-2xl xs:text-xl">Search for any valid GitHub Username</h1>
  <div class="flex w-full gap-y-2 gap-x-4">
    <input
      type="text"
      id="username"
      placeholder="Username"
      class="w-full p-2 pl-5 rounded-xl outline shadow-md outline-offset-0 outline-1 outline-neutral-600"
      formControlName="username"
      required
    />
    <button
      type="submit"
      [disabled]="!usernameForm.valid"
      class="p-2 rounded-lg text-sm shadow-md font-semibold disabled:cursor-not-allowed disabled:bg-white border-[1px] border-black hover:bg-black hover:text-white disabled:text-black"
    >
      Search
    </button>
  </div>
</form>
